<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather app | by Arghyadeep Paul</title>
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static01.nyt.com/images/2014/05/25/magazine/25wmt/mag-25WMT-t_CA0-superJumbo.jpg?quality=75&auto=webp"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2324bc7f0f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="row">
          <div class="col-9">
            <form>
              <input
                type="text"
                placeholder="Type a city"
                autocomplete="off"
                class="search-box"
                id="searched-city"
              />
              <button type="submit" class="form-btn" id="submit-btn">
                <i class="fas fa-search"></i>
              </button>
              <button type="button" class="form-btn" id="location-btn">
                <i class="fas fa-location-arrow"></i>
              </button>
            </form>
          </div>
          <div class="col-3">
            <label class="active-unit" id="celsius-label-btn">
              <button class="celsius-btn" id="celsius">
                ºC
              </button>
            </label>
            <label class="alternative-unit" id="fahrenheit-label-btn">
              <button class="fahrenheit-btn" id="fahrenheit">
                ºF
              </button>
            </label>
          </div>
        </div>
        <h1 id="city"></h1>
        <div class="row">
          <div class="col date-description">
            <span id="date"></span>
            <br />
            <span id="weather-description"></span>
          </div>
          <div class="col">
            <img
              src=""
              alt="Weather Icon"
              class="icon"
              id="weather-icon"
            />
          </div>
          <div class="col">
            <h2>
              <span class="current-temp" id="temp"></span
              ><small class="weather-unit unit">ºC</small>
            </h2>
          </div>
        </div>
        <div class="weather-extra">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        <div class="row hour-forecast" id="forecast"></div>
      </div>
      <small class="author">
        <a
          href="https://github.com/z0ntaro"
          alt="GitHub Link"
          target="_blank"
          >Open-source code</a
        >, by
        <a
          href="https://www.linkedin.com/in/arghyadeep-paul-039445204/"
          alt="LinkedIn Link"
          target="_blank"
          >Arghyadeep Paul</a
        >
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
